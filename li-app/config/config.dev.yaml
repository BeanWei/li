# HTTP Server.
server:
  address: ":8199"
  serverRoot: "resource/public"
  serverAgent: "li"
  sessionIdName: "x-api-sid"

# Global logging.
logger:
  level: "all"
  stdout: true

# Database.
database:
  logger:
    level: "all"
    stdout: true
  default:
    link: "postgres://root:1234567890@127.0.0.1:5432/li-app?sslmode=disable"
    type: "pgsql"
    debug: true

# Redis.
redis:
  cache:
    address: 127.0.0.1:6379
    db: 0
    pass: 123456
    idleTimeout: 600
  default:
    address: 127.0.0.1:6379
    db: 0
    pass: 123456
    idleTimeout: 600

# OSS.
file:
  default:
    adapter: "local"
  local:
    dir: "./tmp/upload"
  aws: # 兼容 minio
    accessKeyID: ""
    secretAccessKey: ""
    endpoint: "" # for minio
    region: ""
    disableSSL: true
    forcePathStyle: true
